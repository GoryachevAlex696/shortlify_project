version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: shortlify_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: shortlify_development
      MYSQL_USER: shortlify
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: shortlify_app
    command: bash -c "bundle install && rm -f tmp/pids/server.pid && bundle exec rails db:prepare && bundle exec rails s -b 0.0.0.0 -p 3000"
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: mysql2://shortlify:password@db:3306/shortlify_development
      BUNDLE_PATH: /usr/local/bundle
      BUNDLE_WITHOUT: ""

volumes:
  db_data:
  bundle_cache:
    name: shortlify_bundle_cache